  <link rel="stylesheet" href="hglib.css">

  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }
    #demo {
      position: absolute;
      left: 1rem;
      top: 1rem;
      bottom: 1rem;
      right: 1rem;
    }
  </style>

  <script src="https://unpkg.com/react@16.5.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.5.2/umd/react-dom.production.min.js"></script>

</head>
<body>
  <div id="demo"></div>
</body>
<script src="hglib.js"></script>
<script>
const testViewConfig =
{
  editable: true,
  views: [
    {
      uid: 'PnsgfSEHT2OU8FflQCl2lw',
      tracks: {
        top: [
          {
            type: 'top-axis',
            options: {},
          },
        ],
        center: [
          {
            type: 'labelled-points-track',
            options: {
              labelField: 'gene1',
            },
            server: 'http://localhost:64489/api/v1',
            tilesetUid: 'a',
            height: 200,
          },
        ],
        left: [
          {
            type: 'left-axis',
            options: {},
          },
        ],
        right: [],
        bottom: [],
      },
      layout: {
        w: 12,
        h: 6,
        x: 0,
        y: 0,
      },
    },
  ],
  trackSourceServers: [
    'http://higlass.io/api/v1',
  ],
  exportViewUrl: 'http://higlass.io/api/v1/viewconfs',
};

window.hglib.viewer(
  document.getElementById('demo'),
  testViewConfig,
  { bounded: true, isDarkTheme: false },
);
</script>
